<table class="table table-hover" style="margin:auto; font-size: 20px;">
  <thead>
      {% for col in data_list.0 %}
         <th>{{ col }}</th>
      {% endfor %}
  </thead>
  <tbody>
    {% for item in data_list %}
      <tr>   
        {% for key, value in item.items %}
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
